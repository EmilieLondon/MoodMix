<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--Landing page, user selection-->

    <div class="container">
      <div class="container" id="landingPageIcons">
        <div class="row emoji-wrap">
          <h1 class="text-center">How are you feeling today?</h1>

          <div class="col iconContainer">
            <button type="button" class="btn">
              <img
                id="selectAngry"
                src="/assets/angryIcon.jpg"
                class="img-fluid"
                alt="A angry emoji"
              />
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn">
              <img
                id="selectHappy"
                src="/assets/happyIcon.jpg"
                class="img-fluid"
                alt="A happy emoji"
              />
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn">
              <img
                id="selectSad"
                src="/assets/sadIcon.jpg"
                class="img-fluid"
                alt="A happy emoji"
              />
            </button>
          </div>
          <div class="col">
            <button type="button" class="btn">
              <img
                id="selectSalsa"
                src="/assets/salsa.jpg"
                class="img-fluid"
                alt="Salsa"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <h1 class="questionTitle"></h1>
    <div class="drink-btns hide">
      <button class="drinks drink-button" id="shake"><img src="assets/drinks/shake.png" alt="a picture of a milkshake"id="shakeIcon"/>Shake</button>

      <button class="drinks drink-button" id="cocktail"><img
          src="assets/drinks/cocktail.png"
          alt="a picture of a cocktail"
          id="cocktailIcon"
        />Cocktail
      </button>
      <button class="drinks drink-button" id="soft-drink">
        <img
          src="assets/drinks/softDrink.png"
          alt="a picture of a soft drink"
          id="softDrinkIcon"
        />Soft Drink
      </button>
      <button class="drinks drink-button" id="coffeeTea">
        <img
          src="assets/drinks/coffeeTea.png"
          alt="a picture of a hot drink"
          id="coffeeTeaIcon"
        />Coffee / Tea
      </button>
      <button class="drinks drink-button" id="surprise-me">
        <img
          src="assets/drinks/surprised.png"
          alt="a picture of a drink"
          id="supriseDrinkIcon"
        />Surprise Me
      </button>
    </div>

    <div class="food-btns hide">
      <button class="foods food-button" id="vegan">Vegan</button>
      <button class="foods food-button" id="vegeterian">Vegeterian</button>
      <button class="foods food-button" id="meat">Meat</button>
      <button class="foods food-button" id="seafood">Seafood</button>
      <button class="foods food-button" id="surprise">Surprise Me</button>
    </div>

    <div class="results-container" style="margin-top: 64px">
      <div id="drink-card">
        <div class="card" style="width: 50rem">
          <h1 class="card-text" id="drinkCardName"></h1>
          <img
            src="..."
            class="card-img-top"
            id="drinkCardImg"
            alt="a picture of a drink"
          />
          <p class="card-text" id="drinkCardInstructions"></p>
          <ul class="list-group list-group-flush" id="drinkCardUL"></ul>
        </div>
      </div>

      <div id="meal-card" class="card" style="width: 50rem"></div>
    </div>

    <!-- Bootsrap jQuery -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
